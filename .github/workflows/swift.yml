# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

# name: Swift

name: Swift CI

on:
  push:
    branches:
      - main  # Only runs on pushes to the main branch (adjust if needed)
  pull_request:
    branches:
      - main  # Runs for pull requests targeting the main branch

jobs:
  build:
    name: Build and Test Swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]  # Matrix for Ubuntu and macOS
        swift: ["5.2", "5.3"]  # Matrix for Swift versions 5.2 and 5.3
    runs-on: ${{ matrix.os }}  # Runs the job on the OS specified in the matrix

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Swift (using the latest stable Swift setup)
      - name: Set up Swift ${{ matrix.swift }}
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift }}  # Use the Swift version from the matrix

      # Step 3: Install dependencies (for Swift Package Manager)
      - name: Install dependencies
        run: swift package resolve

      # Step 4: Build the Swift project
      - name: Build Swift project
        run: swift build --disable-sandbox

      # Step 5: Run tests
      - name: Run Swift tests
        run: swift test
